<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめ旅行先ランキング</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="welcome">
            <h1 class="title">おすすめ旅行先</h1>
            <ol class="guideline">
                <li><a href="#iseki">遺跡</a></li>
                <li><a href="#shizen">自然</a></li>
                <li><a href="#building">建造物</a></li>
            </ol>
        </section>

        <h1 id="iseki">
            <div>遺跡ランキング</div>
        </h1>
        <section class="wrap">
            <div class="picture"> 
                <div class ="item">
                    <img src="./assets/img/angkor-wat-g48b747f61_1920.jpg" alt="">
                    <div id="isekifirst" >
                        <h2>1位</h2>
                        <p>アンコールワット<br>（カンボジア）</p>
                        <button>解説</button>
                    </div>  
                </div>
                <div class ="item">
                    <img src="./assets/img/forum-romanum-gb6723c258_1920.jpg" alt="">
                    <div id="isekisecond" >
                        <h2>2位</h2>
                        <p >古代ローマ遺跡<br>（イタリア）</p>
                        <button>解説</button>
                    </div>
                </div>
                <div class ="item">
                    <img src="./assets/img/ayutthaya-g0f0caf992_1920.jpg" alt="">
                   <div id="isekithird">
                        <h2>3位</h2>
                        <p>アユタヤ遺跡<br>（タイ）</p>
                        <button>解説</button>
                   </div>
                </div>
            </div>
        </section>
       
        <h1 id="shizen"><div>自然ランキング</div></h1>
        <section class="wrap">
            <div class="picture">
                <div class ="item">
                    <img src="./assets/img/namibia-gb16ce2918_1920.jpg" alt="">
                    <div id="shizenfirst">
                        <h2>1位</h2>
                        <p>サハラ砂漠<br>（モロッコ）</p>
                        <button>解説</button>
                    </div>
                </div>
                <div class ="item">
                    <img src="./assets/img/philippines-gc9fbabce0_1920.jpg" alt="">
                    <div id="shizensecond">
                        <h2>2位</h2>
                        <p>セブ島 <br>（フィリピン）</p>
                        <button>解説</button>
                    </div>
                </div>
                <div class ="item">
                    <img src="./assets/img/boat-g2b8c5fc3c_1920.jpg" alt="">
                    <div id="shizenthird">
                        <h2>3位</h2>
                        <p>ナイアガラ<br>（アメリカ、カナダ）</p>
                        <button>解説</button>
                    </div>
                </div>
            </div>
        </section>

        <h1 id="building"><div>建造物ランキング</div></h1>
        <class="wrap">
            <div class="picture">
                <div class ="item">
                    <img src="./assets/img/mont-saint-michel-g291b70e62_1920.jpg" alt="">
                    <div id="buildingfirst">
                        <h2>1位</h2>
                        <p>モンサンミシェル<br>（フランス）</p>
                        <button>解説</button>
                    </div>
                </div>
                <div class ="item">
                    <img src="./assets/img/rome-gfef3eefb9_1920.jpg" alt="">
                    <div id="buildingsecond">
                        <h2>2位</h2>
                        <p>サンピエトロ大聖堂<br>（バチカン市国）</p>
                        <button>解説</button>
                    </div>
                 </div>
                <div class ="item">
                    <img src="./assets/img/sagrada-familia-g5a301cbe7_1920.jpg" alt="">
                    <div id="buildingthird">
                        <h2>3位</h2>
                        <p>サグラダファミリア<br>（スペイン）</p>
                        <button>解説</button>
                    </div>
                </div>
            </div>

        <section class="wrap">
            <div class="map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1QasFJ_nRE0YocZCr0XhOc0fZC8-KoQI&ehbc=2E312F" width="640" height="480"></iframe>
            </div>
        </section>
        <script src="./script.js"></script>
    </main>
    <footer>
        <small>
            Copyright &copy; Travel.inc
        </small>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
    </footer>
</body>
</html>
